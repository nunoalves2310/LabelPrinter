<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Printer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Label Printer</h1>

        <!-- Toggle button to reveal the upload section -->
        <button class="optional-toggle" id="toggleUpload">Upload an Excel File (Optional)</button>

        <!-- Upload Section -->
        <div class="upload-section" id="uploadSection">
            <label for="excelInput">Upload an Excel File:</label>
            <input type="file" id="excelInput" accept=".xlsx">
            <p class="status" id="statusMessage"></p>
        </div>

        <!-- Form Section -->
        <form id="nameForm">
            <label for="numberInput">Enter Store Number:</label>
            <input type="number" id="numberInput" required placeholder="e.g., 475">

            <label for="messageInput">Enter the Hardware Type:</label>
            <input type="text" id="messageInput" placeholder="e.g., Router">

            <button type="button" id="printButton">Print Label</button>
        </form>
        <p id="outputName"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
